{% extends "layout.html" %}
{% block title %}Join{% endblock %}
{% block content %}
<div class="grid place-items-center">
    <div class="card mt-40 bg-neutral shadow-xl">
        <div class="card-body">
            <h1 class="text-4xl font-bold pb-3">The Final Harvest</h1>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">name for the leaderboard</span>
                </label>
                <div class="input-group">
                    <input id="in_name" type="text" placeholder="e.g., Jack the Ripper" class="input input-bordered" />
                    <button id="btn_join" class="btn btn-outline btn-secondary" disabled="true"
                        onclick="registerUser('{{ userid }}');">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        &nbsp; Join
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='src/index.js') }}"></script>
{% endblock %}
