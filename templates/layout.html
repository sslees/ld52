<!DOCTYPE html>
<html lang="en" data-theme="harvest">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='src/favicon.ico') }}">

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

                    target="_blank">sslees</a>.</p>

                <a href="/privacy" target="_blank" class="mr-6 hover:underline">Privacy Policy</a>
                <a href="https://github.com/sslees/ld52" target="_blank" class="hover:underline">Source Code</a>

</html>
